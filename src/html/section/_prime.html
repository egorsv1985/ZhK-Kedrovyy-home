<section class="prime">
  <div class="container">
    <div class="prime__content row">
      <div class="prime__content-box col-9">
        <h2 class="prime__subtitle subtitle">Квартира в ЖК</h2>
        <h1 class="prime__title title">
          «КЕДРОВЫЙ»<br />
          УЖЕ РЕАЛЬНОСТЬ!
        </h1>
        <a class="prime__btn btn" href="#about" role="button"
          >Смотреть планировки</a
        >
      </div>
      <div class="prime__content-box col-3">
        <div class="prime__text-box">
          <p class="prime__text text text--extrabold">20+</p>
          <p class="prime__text text">Лет успешного опыта на рынке</p>
        </div>
        <div class="swiper-scrollbar"></div>
        <div class="prime__control">
          <div class="swiper-pagination"></div>
          <div class="prime__buttons">
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>

          
        </div>
      </div>
    </div>
  </div>

  <div class="swiper primeSwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="@img/prime.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="@img/prime2.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="@img/prime3.jpg" />
      </div>
    </div>
  </div>

  <!-- Swiper -->
</section>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
  // выбираем элемент с классом "primeSwiper" и создаем новый Swiper объект
  var swiper = new Swiper(".primeSwiper", {
    // задаем количество слайдов, которые будут показываться одновременно
    slidesPerView: 1,
    // включаем курсор в виде "руки" при наведении на слайды
    grabCursor: true,
    // включаем использование клавиатуры для навигации по слайдам
    keyboard: {
      enabled: true,
    },
    // задаем настройки для различных ширин экрана
    breakpoints: {
      769: {
        slidesPerView: 1,
      },
    },
    // включаем полосу прокрутки и выбираем элемент, в котором она будет находиться
    scrollbar: {
      el: ".swiper-scrollbar",
    },
    // включаем кнопки "вперед" и "назад" для навигации по слайдам
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    // включаем пагинацию и настраиваем внешний вид номеров слайдов
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
      // здесь мы используем функцию renderBullet для создания номеров слайдов вида "01/10"
      renderBullet: function (index, className) {
        return (
          '<span class="' +
          className +
          '">' +
          ("0" + (index + 1)).slice(-2) +
          "/" +
          ("0" + this.slides.length).slice(-2) +
          "</span>"
        );
      },
    },
  });
</script>
