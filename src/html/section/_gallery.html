<section class="gallery" id="gallery">
  <div class="container">
    <h2 class="gallery__title title">
      Галерея<span class="gallery__title title title--extrabold"
        >СДАННЫХ ДОМОВ</span
      >
    </h2>

    <!-- Slider main container -->

    <!-- Swiper -->
    <div class="swiper gallerySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="@img/prime4.jpg" alt="prime-foto" />
        </div>
        <div class="swiper-slide">
          <img src="@img/prime.jpg" alt="prime-foto" />
        </div>
        <div class="swiper-slide">
          <img src="@img/prime3.jpg" alt="prime-foto" />
        </div>
      </div>
    </div>
    <div class="swiper-scrollbar"></div>
    <div class="gallery__control">     
      <div class="swiper-pagination"></div>

      <div class="gallery__buttons">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <!-- Swiper -->
  </div>
</section>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
  // выбираем элемент с классом "primeSwiper" и создаем новый Swiper объект
  var swiper = new Swiper(".gallerySwiper", {
    // задаем количество слайдов, которые будут показываться одновременно
    slidesPerView: 1,
    // включаем курсор в виде "руки" при наведении на слайды
    grabCursor: true,
    // включаем использование клавиатуры для навигации по слайдам
    keyboard: {
      enabled: true,
    },
    // задаем настройки для различных ширин экрана
    breakpoints: {
      769: {
        slidesPerView: 1,
      },
    },
    // включаем полосу прокрутки и выбираем элемент, в котором она будет находиться
    scrollbar: {
      el: ".swiper-scrollbar",
    },
    // включаем кнопки "вперед" и "назад" для навигации по слайдам
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    // включаем пагинацию и настраиваем внешний вид номеров слайдов
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
      // здесь мы используем функцию renderBullet для создания номеров слайдов вида "01/10"
      renderBullet: function (index, className) {
        return (
          '<span class="' +
          className +
          '">' +
          ("0" + (index + 1)).slice(-2) +
          "/" +
          ("0" + this.slides.length).slice(-2) +
          "</span>"
        );
      },
    },
  });
</script>
