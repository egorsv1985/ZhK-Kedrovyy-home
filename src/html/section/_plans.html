<section class="plans" id="plans">
  <div class="container">
    <h2 class="plans__title title">
      Планировки<span class="plans__title title title--extrabold"
        >КВАРТИР В ЖК «КЕДРОВЫЙ»</span
      >
    </h2>

    <ul class="plans__tablist nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item plans__item" role="presentation">
        <a
          class="nav-link active plans__link"
          id="home-tab"
          data-toggle="tab"
          href="#home"
          role="tab"
          aria-controls="home"
          aria-selected="true"
          >1-комнатные</a
        >
      </li>
      <li class="nav-item plans__item" role="presentation">
        <a
          class="nav-link plans__link"
          id="profile-tab"
          data-toggle="tab"
          href="#profile"
          role="tab"
          aria-controls="profile"
          aria-selected="false"
          >2-комнатные</a
        >
      </li>
      <li class="nav-item plans__item" role="presentation">
        <a
          class="nav-link plans__link"
          id="contact-tab"
          data-toggle="tab"
          href="#contact"
          role="tab"
          aria-controls="contact"
          aria-selected="false"
          >3-комнатные</a
        >
      </li>
    </ul>
    <div class="plans__content tab-content" id="myTabContent">
      <div
        class="plans__tab-pane tab-pane fade show active"
        id="home"
        role="tabpanel"
        aria-labelledby="home-tab"
      >
        <ul class="plans__list">
          <li class="plans__content-item">
            <img src="@img/plan1.png" alt="plans" class="plans__img" />
            <h3 class="plans__subtitle">1-комнатная квартира</h3>
            <div class="plans__box-content">
              <div class="plans__box-text">
                <p class="plans__text">Общая площадь</p>
                <p class="plans__text">47,91 м2</p>
              </div>
              <div class="plans__box-text">
                <p class="plans__text">Кухня</p>
                <p class="plans__text">10,51 м2</p>
              </div>
            </div>
          </li>
          <li class="plans__content-item">
            <img src="@img/plan2.png" alt="plans" class="plans__img" />
            <h3 class="plans__subtitle">1-комнатная квартира</h3>
            <div class="plans__box-content">
              <div class="plans__box-text">
                <p class="plans__text">Общая площадь</p>
                <p class="plans__text">47,91 м2</p>
              </div>
              <div class="plans__box-text">
                <p class="plans__text">Кухня</p>
                <p class="plans__text">10,51 м2</p>
              </div>
            </div>
          </li>
          <li class="plans__content-item"></li>
          <li class="plans__content-item"></li>
          <li class="plans__content-item"></li>
          <li class="plans__content-item"></li>
        </ul>
      </div>
    </div>
    <div
      class="tab-pane fade"
      id="profile"
      role="tabpanel"
      aria-labelledby="profile-tab"
    ></div>
    <div
      class="tab-pane fade"
      id="contact"
      role="tabpanel"
      aria-labelledby="contact-tab"
    ></div>
  </div>
</section>
